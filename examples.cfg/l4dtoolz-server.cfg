//Left 4 Dead 2 Server.cfg
hostname "Your Server Name"
sm_cvar tv_enable 0
log on
sv_logbans 1
sv_logecho 1
rcon_password ""
//sv_downloadurl ""
//sv_allowupload 1
//sv_allowdownload 1 
sv_lan 0
sv_steamgroup ""
sv_steamgroup_exclusive 0
sv_allow_lobby_connect_only 0
sv_region 255
sv_cheats 0

//gamemode
sm_cvar mp_gamemode "coop" 
sm_cvar sv_gametypes "coop"
sm_cvar sb_all_bot_game 1 
sm_cvar allow_all_bot_survivor_team 1

//l4dtoolz
sv_maxplayers 8
sv_removehumanlimit 1
sv_unlock_sb_add 0
sv_force_unreserved 1
sv_visiblemaxplayers 8

//Multislots Options
l4d_multislots_max_survivors 8
l4d_multislots_max_infected 0
l4d_multislots_kickafk 0

//bans
exec banned_user.cfg
exec banned_ip.cfg
writeid
writeip 
